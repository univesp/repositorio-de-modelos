<div class="carousel-container">
  <h1>Novidades</h1>
  <ngx-slick-carousel class="novidades-cards"
  #slickModal="slick-carousel"
  [config]="slideConfig">

    <div ngxSlickItem *ngFor="let card of cards" class="cards" (click)="redirectModeloPage(card.id)">
      <img src="{{ card.img_sm }}" alt="" class="img-style">
      <p class="card-title"> {{ card.titulo }} </p>
    </div>

  </ngx-slick-carousel>
</div>
