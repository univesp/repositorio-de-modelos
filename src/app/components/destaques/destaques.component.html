<div class="destaques-container">
  <h1>Destaques</h1>

  <ngx-slick-carousel class="modelos-cards"
  #slickModal="slick-carousel"
  [config]="modelosConfig">

    <div ngxSlickItem *ngFor="let modelo of modelosDestaque" 
         class="modelo-items-container"
         (click)="redirectModeloPage(modelo.id)">
      
      <div class="modelo-detalhes">
        <div>
          <span>{{ modelo.date }}</span> 
          <span> | </span> 
          <span>{{ modelo.formato }}</span>
          <span> | </span> 
          <span>{{ modelo.categorias.join(', ') }}</span>
        </div>

        <div>
          <span (click)="toggleBookmark(modelo, $event)" *ngIf="isLoggedIn">
            <mat-icon 
              class="icon-bookmark" 
              aria-hidden="false" 
              aria-label="BookMark icon" 
              [fontIcon]=" modelo.isSalvo ? 'bookmark' : 'bookmark_border' ">
            </mat-icon>
          </span>
        </div>
      </div>

      <div class="modelo-title">
        <h2>{{ modelo.titulo }}</h2>
      </div>

      <div class="modelo-imagem">
        <img src="{{ modelo.img_lg }}" alt="">
      </div>

      <div class="modelo-tags">
        <span *ngFor="let tag of modelo.tags" class="tag-item">
          {{ tag }}
        </span>
      </div>

      <p class="modelo-descricao">{{ modelo.descricao }}</p>

      <div class="modelo-footer">
        <p class="modelo-autor">Enviado por: <b>{{ modelo.autor }}</b></p>
      </div>
      
    </div>

  </ngx-slick-carousel>
</div>
