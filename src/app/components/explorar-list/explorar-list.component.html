<div class="explorarList">

  <div *ngFor="let item of modelosList" 
       class="explorarList__item-container" 
       (click)="redirectModeloPage(item.id)"
       >

    <div class="explorarList__item">
      <div class="explorarList__imagem">
        <img src="{{ item.img_lg }}" alt="">
      </div>
  
      <div class="explorarList__titulo">
        <h2> {{ item.titulo }} </h2>
      </div>
  
      <div class="explorarList__data">
        <span> {{ item.date }} </span>
      </div>
  
      <div class="explorarList__descricao">
        <p> {{ item.descricao }} </p>

        <span (click)="toggleBookmark(item, $event)" *ngIf="isLoggedIn">
          <mat-icon 
            class="icon-bookmark" 
            aria-hidden="false" 
            aria-label="BookMark icon" 
            [fontIcon]=" item.isSalvo ? 'bookmark' : 'bookmark_border' ">
          </mat-icon>
        </span>
      </div>
    </div>
    
    <hr>

  </div>

</div>
