<div class="novidades-container">
  <h1>Novidades</h1>
  
  <!-- LOADING STATE -->
  <div *ngIf="isLoading" class="novidades-loading">
    <div class="loading-spinner"></div>
    <p>Carregando novidades...</p>
  </div>
  
  <!-- CONTEÚDO -->
  <div *ngIf="!isLoading" class="novidades-content">
    <div class="novidades-grid">
      <div 
        *ngFor="let card of cards" 
        class="card" 
        (click)="redirectModeloPage(card.id)">
        <img [src]="obterImagemParaModelo(card)" [alt]="card.titulo" class="card-image">
        <p class="card-title"> {{ card.titulo }} </p>
      </div>
    </div>
    
    <!-- MENSAGEM SE NÃO HOUVER CARDS -->
    <div *ngIf="cards.length === 0" class="sem-novidades">
      <p>Nenhuma novidade no momento.</p>
    </div>
  </div>
</div>
