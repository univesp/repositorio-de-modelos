<div class="novidades-container">
  <h1>Novidades</h1>
  
  <div class="novidades-grid">
    <div 
      *ngFor="let card of cards" 
      class="card" 
      (click)="redirectModeloPage(card.id)">
      <img src="{{ card.img_sm }}" alt="" class="card-image">
      <p class="card-title"> {{ card.titulo }} </p>
    </div>
  </div>
</div>
